    <main>
        <section>
            <h2>Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend style="text-align:center;">Contáctanos llenando todos los campos</legend>
                    
                    <div class="contenedor-campos">
    
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                        </div>
                    
                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel" placeholder="Tu Teléfono">
                        </div>
                        
                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>

                        <select class="campo" name="EstadoCivil">
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                        </select>
                        <div class="campo">
                            <label for="check" class="desea">Desea recibir anuncios a su correo</label>
                            <input type="checkbox" name="check">
                        </div>
                        
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>
                    </div> <!-- .contenedor-campos -->
                    
                    <div class="alinear-derecha flex"> <!-- video43 -->
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
    
                    
                </fieldset>
            </form>
        </section>
    </main>
